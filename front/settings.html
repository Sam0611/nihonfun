<button id="backButton" onclick="changeContent('front/test_selection.html')">BACK</button>
<div class="p-5">
    <br>

    Nombre de questions :
    <input id="nquestion" type="number" value="20" min="1" autocomplete="off" required>

    <br><br>

    Difficulté :
    <select id="level">
        <option value="1" id="practice-level1">Très Facile</option>
        <option value="2" id="practice-level2" selected>Facile</option>
        <option value="3" id="practice-level3">Moyen</option>
        <option value="4" id="practice-level4">Difficile</option>
        <option value="5" id="practice-level5">Très Difficile</option>
    </select>

    <br><br>

    Nombre de secondes par question :
    <input id="timer" type="number" value="10" min="5" max="60" autocomplete="off" required>
    
    <br><br>

    <div id="revert-setting-container" class="flex justify-center">
        <div>
            Questions : <span id="question_lang">JP</span><br>
            Réponses : <span id="answer_lang">FR</span><br>
        </div>
        <div id="revert-icon-container">
            <img onclick="revert_languages()" id="revert_icon" src="front/ressources/img/revert_arrows.png">
        </div>
    </div>

    <br>

    <button id="validate-button" onclick="confirmSettings()">Valider</button>
</div>
