<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Nihonfun</title>
    <link rel="shortcut icon" href="img/icon.png">
</head>
<style>
    
    .test_name{
        background-color: darkgray;
        margin: 10px;
        padding: 10px;
        border: 1px solid black;
        font-weight: bold;
    }
    
    .test_name:hover{
        background-color: gray;
        cursor: pointer;
    }

    #get_pseudo{
        display: flex;
        justify-content: center;
        flex-direction: column;
        height: 70%;
        align-items: center;
        gap: 20px;
    }

    #chooseIMG{
        height: 30%;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }

    #picture{
        height: 90%;
    }

    .arrow{
        width: 5%;
        cursor: pointer;
        background-color: gray;
    }

    #left_arrow{
        -webkit-transform: rotate(90deg);
    }

    #right_arrow{
        -webkit-transform: rotate(270deg);
    }

    #gameID{
        display: none;
    }

    #playersListContainer{
        display: none;
    }

    #playersList{
        list-style: none;
        display: flex;
        flex-direction: row;
        text-align: center;
        gap: 5px;
        background-color: grey;
    }

    #playersList img{
        height: 100px;
    }

    #scoreContainer img{
        height: 100px;
    }
    
</style>
<body class="flex flex-col min-h-screen">

    <header class="text-white p-5 text-center w-full">
        <h1 class="text-5xl font-bold">NIHONFUN</h1>
    </header>

    <div id="gameID">ID : </div>
    
    <div id="content" class="flex flex-col flex-grow justify-center">
    </div>

    <div id="playersListContainer">
        Players
        <ul id="playersList"></ul>
    </div>
    
</body>
<script src="front/JS/data.js"></script>
<script src="front/JS/utils.js"></script>
<script src="client_conf.js"></script>
<script>

    // sock.onopen = () => {
    //     console.log("hi !");
    // }

    changeContent('front/home.html');
    
    function changeContent(page)
    {
        const content = document.getElementById('content');
        
        return fetch(page)
        .then(response => response.text())
        .then(data => {
            content.innerHTML = data;
            if (document.querySelector("input"))
                document.querySelector("input").focus();
        })
        .catch(error => console.error('Error:', error));
    }

</script>
<script src="front/JS/script.js"></script>
<script src="front/JS/init_game.js"></script>
<script src="front/JS/exit_game.js"></script>
<script src="front/JS/join_game.js"></script>
<script src="front/JS/run_game.js"></script>
<script src="front/JS/countdown.js"></script>
</html>
