<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Nihonfun</title>
    <link rel="shortcut icon" href="img/icon.png">
</head>
<style>
    
    .test_name{
        background-color: darkgray;
        margin: 10px;
        padding: 10px;
        border: 1px solid black;
        font-weight: bold;
    }
    
    .test_name:hover{
        background-color: gray;
        cursor: pointer;
    }

    #get_pseudo{
        display: flex;
        justify-content: center;
        flex-direction: column;
        height: 70%;
        align-items: center;
        gap: 20px;
    }

    #chooseIMG{
        height: 30%;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }

    #picture{
        height: 90%;
    }

    .arrow{
        width: 5%;
        cursor: pointer;
        background-color: gray;
    }

    #left_arrow{
        -webkit-transform: rotate(90deg);
    }

    #right_arrow{
        -webkit-transform: rotate(270deg);
    }

    #gameID{
        display: none;
    }

    #playersListContainer{
        display: none;
    }

    #playersList{
        list-style: none;
        display: flex;
        flex-direction: row;
        text-align: center;
        gap: 5px;
        background-color: grey;
    }

    #playersList img{
        height: 100px;
    }

    #scoreContainer img{
        height: 100px;
    }
    
</style>

<body class="flex flex-col min-h-screen bg-fixed" style="background-image: url('https://i.loli.net/2019/11/17/GAYyzeKsiWjP5qO.jpg'); background-size: cover;">

    <header class="text-white p-5 text-center w-full transition-all duration-1000 ease-in-out transform scale-150" id="site-header">
        <h1 class="text-5xl font-bold" id="title">NIHONFUN</h1>
    </header>

    <div id="gameID">ID : </div>
    
    <div id="content" class="flex flex-col flex-grow justify-center opacity-100 transition-opacity duration-1000">
    </div>

    <div id="playersListContainer">
        Players
        <ul id="playersList"></ul>
    </div>
    
    <footer class="bg-black text-white p-4 opacity-0 absolute bottom-0 w-full text-center flex transition-opacity duration-1000" id="site-footer">
        <!-- GitHub link -->
        <div class="flex gap-6 mt-2">
            <a href="https://github.com/S-Beaucier" target="_blank" class="flex items-center gap-2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" class="w-8 h-8">
                <span>Siobhan</span>
            </a>
            <a href="https://github.com/Sam0611" target="_blank" class="flex items-center gap-2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" class="w-8 h-8">
                <span>Sam</span>
            </a>
        </div>
        <!-- Discord link -->
        <div class="flex gap-6 mt-2 ml-auto">
            <a href="https://discord.gg/NcTpW8tDWg" target="_blank" class="flex items-center gap-2">
                <img src="https://upload.wikimedia.org/wikipedia/fr/4/4f/Discord_Logo_sans_texte.svg" class="w-8 h-8">
                <span class="hidden sm:block">Discord</span>
            </a>
        </div>
    </footer>    
</body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const header = document.getElementById("site-header");
        const mainContent = document.getElementById("content");
        const footer = document.getElementById("site-footer");

        // Reduce title size after 1.5 second
        setTimeout(() => {
            header.classList.remove("scale-150");
            header.classList.add("scale-100");
        }, 1500);

        // Show buttons after 2 second
        /* setTimeout(() => {
            mainContent.classList.remove("opacity-0");
            mainContent.classList.add("opacity-100");
        }, 2000); */

        window.addEventListener("wheel", (event) => {
            if (event.deltaY > 0) {
                footer.classList.remove("opacity-0");
                footer.classList.add("opacity-100");
            } else if (event.deltaY < 0) {
                footer.classList.remove("opacity-100");
                footer.classList.add("opacity-0");
            }
        });
    });
</script>
<script src="front/JS/data.js"></script>
<script src="front/JS/utils.js"></script>
<script src="client_conf.js"></script>
<script>

    // sock.onopen = () => {
    //     console.log("hi !");
    // }

    changeContent('front/home.html');
    
    function changeContent(page)
    {
        const content = document.getElementById('content');
        
        return fetch(page)
        .then(response => response.text())
        .then(data => {
            content.innerHTML = data;
            if (document.querySelector("input"))
                document.querySelector("input").focus();
        })
        .catch(error => console.error('Error:', error));
    }

</script>

</html>
